<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav class="app-sidenav" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side' " #sidenav>
        <mat-toolbar color="primary">Dashbord</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]=[link.url] *ngFor="let link of links" >{{link.name}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (click)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
